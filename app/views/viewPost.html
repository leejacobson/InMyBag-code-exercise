<div class="view-post-cover" ng-style="viewPost.post.coverImage ? {background: 'url(' + viewPost.post.coverImage + ') center center/cover'} : {}"></div>

<h1>{{ viewPost.post.title }}</h1>

<p class="view-post-content">{{ viewPost.post.content }}</p>

<p>Posted in: <a href="#/category/{{ viewPost.post.category }}">{{ viewPost.post.category }}</a></p>
